<html>
    <head>
        <script>
            function a() {
                var s=document.getElementById("a").value;
                var l=s.charCodeAt(0);
                document.getElementById("p").innerHTML=l;
            }
        </script>
    </head>
    <body>
        <input type=" number" id="a">
        <h1 id="p"></h1>
    <button onclick="a()">Click</button>
    </body>
</html>
