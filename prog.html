<html>
    <head>
        <title>PAN Card Simulator</title>
        <style>
            /* Add animation for the PAN display */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            #panDisplay {
                opacity: 0;
                animation: fadeIn 1s ease-in-out forwards;
                font-size: 1.5em;
                color: #4CAF50;
                margin-top: 20px;
            }

            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 50px;
            }

            input {
                margin: 10px 0;
                padding: 5px;
                font-size: 1em;
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 5px;
            }

            button:hover {
                background-color: #45a049;
            }
        </style>
        <script>
            function generatePAN() {
                var name = document.getElementById("name").value;
                var fatherName = document.getElementById("fatherName").value;
                var motherName = document.getElementById("motherName").value;
                var aadhar = document.getElementById("aadhar").value;

                // Simple logic to generate a PAN-like number
                var pan = name.charAt(0).toUpperCase() + fatherName.charAt(0).toUpperCase() + 
                          motherName.charAt(0).toUpperCase() + 
                          Math.floor(Math.random() * 100000).toString().padStart(5, '0');

                var panDisplay = document.getElementById("panDisplay");
                panDisplay.style.opacity = 0; // Reset opacity for animation
                panDisplay.innerHTML = "Simulated PAN: " + pan;
                panDisplay.style.animation = "none"; // Reset animation
                setTimeout(() => {
                    panDisplay.style.animation = "fadeIn 1s ease-in-out forwards";
                }, 10); // Trigger animation
            }
        </script>
    </head>
    <body>
        <h1>PAN Card Simulator</h1>
        <label for="name">Enter Name:</label>
        <input type="text" id="name"><br>
        <label for="fatherName">Enter Father's Name:</label>
        <input type="text" id="fatherName"><br>
        <label for="motherName">Enter Mother's Name:</label>
        <input type="text" id="motherName"><br>
        <label for="aadhar">Enter Aadhar Number:</label>
        <input type="text" id="aadhar"><br>
        <button onclick="generatePAN()">Generate PAN</button>
        <h2 id="panDisplay"></h2>
    </body>
</html>
