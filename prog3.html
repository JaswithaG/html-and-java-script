<html>
    <head>
        <title>PAN Card Simulator</title>
        <style>
            /* Add animation for the PAN display */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            #panDisplay {
                opacity: 0;
                animation: fadeIn 1s ease-in-out forwards;
                font-size: 1.5em;
                color: #4CAF50;
                margin-top: 20px;
                font-weight: bold;
                background: url('pan-card-bg.png') no-repeat center;
                background-size: cover;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 50px;
                background: linear-gradient(to bottom, #f0f8ff, #e6f7ff);
                color: #333;
            }

            input {
                margin: 10px 0;
                padding: 10px;
                font-size: 1em;
                border: 2px solid #4CAF50;
                border-radius: 5px;
                width: 250px;
                transition: border-color 0.3s ease-in-out;
                background: url('input-bg.png') no-repeat center;
                background-size: 20px 20px;
                padding-left: 40px; /* Add space for the image */
            }

            input:focus {
                border-color: #45a049;
                outline: none;
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            }

            button:hover {
                background-color: #45a049;
                transform: scale(1.05);
            }

            h1 {
                color: #2c3e50;
                font-size: 2.5em;
                margin-bottom: 20px;
            }

            label {
                font-size: 1.2em;
                color: #2c3e50;
            }
        </style>
        <script>
            function generatePAN() {
                var name = document.getElementById("name").value;
                var fatherName = document.getElementById("fatherName").value;
                var motherName = document.getElementById("motherName").value;
                var aadhar = document.getElementById("aadhar").value;

                // Simple logic to generate a PAN-like number
                var pan = name.charAt(0).toUpperCase() + fatherName.charAt(0).toUpperCase() + 
                          motherName.charAt(0).toUpperCase() + 
                          Math.floor(Math.random() * 100000).toString().padStart(5, '0');

                var panDisplay = document.getElementById("panDisplay");
                panDisplay.style.opacity = 0; // Reset opacity for animation
                panDisplay.innerHTML = "Simulated PAN: " + pan;
                panDisplay.style.animation = "none"; // Reset animation
                setTimeout(() => {
                    panDisplay.style.animation = "fadeIn 1s ease-in-out forwards";
                }, 10); // Trigger animation
            }
        </script>
    </head>
    <body>
        <h1>PAN Card Simulator</h1>
        <label for="name">Enter Name:</label><br>
        <input type="text" id="name"><br>
        <label for="fatherName">Enter Father's Name:</label><br>
        <input type="text" id="fatherName"><br>
        <label for="motherName">Enter Mother's Name:</label><br>
        <input type="text" id="motherName"><br>
        <label for="aadhar">Enter Aadhar Number:</label><br>
        <input type="text" id="aadhar"><br>
        <button onclick="generatePAN()">Generate PAN</button>
        <h2 id="panDisplay"></h2>
    </body>
</html>
