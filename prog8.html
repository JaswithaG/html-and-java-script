<html>
    <head>
        <script>
            function a(){
                var x=parseInt(document.getElementById("r").value);
                document.write("Divisors are:");
                var c=0;
                for(var i=1;i<=x;i++){
                    if(x%i==0){
                        document.write(i);
                        c++;
                    }
                }
                if(c==2){
                    document.write("<br>It is a prime number");
                }
                else{
                    document.write("<br>It is not a prime number");
                }
            }
        </script>
    </head>
    <body>
        Enter number to show the output:<input type="text" id="r" placeholder="Enter a number"><br>
        <button onclick="a()">Run</button>

    </body>
</html>
