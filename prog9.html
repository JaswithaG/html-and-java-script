<html>
    <head>
        <script>
             function b(){
                  var y=parseInt(document.getElementById("r").value);
                  for(var i=0;i<y;i++){
                     for(var j=0;j<y;j++){
                        document.write(i+"*"+j+"="+(i*j)+"<br>");
                     }
                  }
             }
        </script>
    </head>
    <body>
        Enter number to show the output:<input type="text" id="r" placeholder="Enter a number"><br>
        <button onclick="b()">Run</button>
    </body>
</html>
