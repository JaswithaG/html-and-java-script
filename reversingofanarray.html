<----accept 5 integers and print them in the reverse order---->
<html>
    <head>
        <script>
            function reverse() {
                var s=[18,76,15,73,8];
                for(var i=s.length-1;i>=0;i--){
                   document.write(s[i] + " ");
                }
            }
        </script>
    </head>
    <button onclick="reverse()">Reversing numbers</button>
</html>
